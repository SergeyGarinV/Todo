{% extends 'master.html' %}


{% block title %}
    <title>Главная</title>
{% endblock %}

{% block name_list %}
    <div class="table-data_table-header-item-1">TO DO List</div>
{% endblock %}

{% block body_if %}
    {% if row.is_done %}
        <a href="{% url "items:items" pk=row.id %}"><li class="is_done_text">{{ row.name }}</li></a>
    {% else %}
        <a href="{% url "items:items" pk=row.id %}"><li>{{ row.name }}</li></a>
    {% endif %}
{% endblock %}
