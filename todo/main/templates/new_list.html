{% extends 'master_create.html' %}

{% block title %}
    Новый список
{% endblock %}

{% block form %}
    <form class="auth_form_class" action={% url 'main:create' %} id="auth_form" method="POST">
        {% csrf_token %}
        {{ form.name }}
        {% if form.non_field_errors %}
            {{ form.non_field_errors }}
        {% endif %}
    </form>
{% endblock %}

{% block cancel_button %}
    <a href={% url 'main:main' %}>
        <div class="auth__button_submit" id="login-cancel-btn"><span>&#9587</span></div>
    </a>
{% endblock %}
